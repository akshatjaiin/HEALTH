<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .card {
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
        }
        .card-header {
            background-color: #28a745;
            color: #fff;
            text-align: center;
            font-weight: bold;
            padding: 15px;
            border-top-left-radius: .25rem;
            border-top-right-radius: .25rem;
        }
        .btn-primary {
            width: 100%;
            margin-top: 10px;
        }
        .form-footer {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 15px;
        }
        .form-footer a {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h3>Register</h3>
        </div>
        <div class="card-body">
            {% if message %}
                <div class="alert alert-warning text-center">{{ message }}</div>
            {% endif %}
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
            </form>
            <div class="form-footer">
                Already have an account? <a href="{% url 'login' %}">Log In here</a>.
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2poT4WujjE3k9R3GqgaDLcT9A5gREhzh3Tc3e5z4UKJX0v+4b3p3y" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2yUuHUtT9wZ3LLOqFfFQKHWI9OIOBBA7rQII0bY60PFAm5j8E/uW70cc3OM" crossorigin="anonymous"></script>
</body>
</html>
